<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* iframe{
            width: 800px;
            height: 800px;
        } */
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- TAMANHO PADRÃO 300X150 -->
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>
        
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="00" width="600" height="600" scolling="no">


        </iframe>

        para aprender a programar;
    </p>

    <p>
        Site do Google
        <iframe src="https://www.google.com.br/" frameborder="0">
            <a href="http://www.google.com" target="_blank" >,clique aqui,</a>
        </iframe>

        também é muto legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanbara.github.io" frameborder="0" width="600" height="600">
          no  <a href="https://gustavoguanbara.github.io">no GitHub</a>
        </iframe>

        também é bem legal!
    </p>

</body>
</html>
